## Allowed Hosts
// https://www.playframework.com/documentation/2.5.x/AllowedHostsFilter
play.filters.hosts {
  # Allow requests to herokuapp.com, its subdomains, and localhost.
  allowed = [".herokuapp.com", "localhost"]
}

