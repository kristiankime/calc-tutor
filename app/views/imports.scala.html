@()
  <!-- Stylesheets -->
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")" />
  <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/purebuild/pure-skin.css")" />
  <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/pure/1.0.0/pure-min.css")" />
  <link rel="stylesheet" href="@routes.Assets.versioned("fonts/icomoon/style.css")" type="text/css" />
  <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/modal/modal.css")" type="text/css" />

  <!-- Play JS Routes -->
  <script type="text/javascript" src="@routes.ApplicationController.javascriptRoutes"></script>

  <!-- General JS helpers -->
  <script src="@routes.Assets.versioned("javascripts/jquery/jquery-3.2.1.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/expanding/expanding.jquery.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/underscore/underscore-min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/moment.min.js")" type="text/javascript"></script>

  <!-- math.js and ln add -->
  <script src="@routes.Assets.versioned("javascripts/mathjs/math.js")" type="text/javascript"></script>
  <script> math.import({ln: math.log}); </script> <!-- add ln as a function to math-js -->

  <!-- Custom polyfills -->
  <script src="@routes.Assets.versioned("javascripts/artclod/artclod-date-polyfill.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/artclod/artclod-trim-polyfill.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/artclod/artclod-replaceAll-polyfill.js")" type="text/javascript"></script>
  <!-- Custom scripts -->
  <script src="@routes.Assets.versioned("javascripts/artclod/artclod-onload.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/artclod/artclod-mathjax.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/artclod/artclod-mathjs.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/artclod/artclod-poly-zone.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/artclod/artclod-localize.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/artclod/artclod-percent.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/artclod/artclod-math-js-jax.js")" type="text/javascript"></script> <!-- this must be loaded after the other artclod scripts-->
  <script src="@routes.Assets.versioned("javascripts/calctutor/calctutor-mathjs.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/artclod/artclod-markdown.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/artclod/artclod-graphs.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/artclod/artclod-math-sequence.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/artclod/artclod-number-sequence.js")" type="text/javascript"></script>

  <!-- Function Graphing Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsxgraph/0.99.3/jsxgraphcore.js" type="text/javascript"></script>

  <!-- Charting Library -->
  <script src="@routes.Assets.versioned("javascripts/echarts/echarts.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/echarts/dataToolw.js")" type="text/javascript"></script>

  <!-- knockout files placed together -->
  <script src="@routes.Assets.versioned("javascripts/knockout/knockout-3.4.2.min.js")" type="text/javascript"></script>
@*<script src="@routes.Assets.versioned("javascripts/knockout/knockout-3.4.2.debug.js")" type="text/javascript"></script>*@
  <script src="@routes.Assets.versioned("javascripts/knockout/knockout.mapping-2.4.1.min.js")" type="text/javascript"></script>
@*<script src="@routes.Assets.versioned("javascripts/knockout/knockout.mapping-2.4.1.debug.js")" type="text/javascript"></script>*@
  <script src="@routes.Assets.versioned("javascripts/knockout/knockout.validation.js")" type="text/javascript"></script>
@*<script src="@routes.Assets.versioned("javascripts/knockout/knockout.validation.min.js")" type="text/javascript"></script>*@
  <script src="@routes.Assets.versioned("javascripts/knockout/knockout.bindings.orderable.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/knockout/knockout.numeric.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/artclod/artclod-knockout.js")" type="text/javascript"></script>

  <!-- opentip related files placed together -->
  <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/opentip/opentip.css")" type="text/css" />
  <script src="@routes.Assets.versioned("javascripts/opentip/opentip-jquery.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/opentip/opentip-styles.js")" type="text/javascript"></script>
  <script src="@routes.Assets.versioned("javascripts/artclod/artclod-opentip.js")" type="text/javascript"></script>

  <!-- MathJax including Content MathML extension and CSS fix-->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      // http://docs.mathjax.org/en/latest/options/preprocessors/tex2jax.html#configure-tex2jax
      tex2jax: {
        inlineMath: [ ['$$','$$'], ["\\(","\\)"] ],
        displayMath : [ ['\[','\]'] ],
        processEscapes: true
      },
      // http://docs.mathjax.org/en/latest/mathml.html#content-mathml
      MathML:  { extensions: ["content-mathml.js"] },
      // http://docs.mathjax.org/en/latest/options/extensions/Content-MathML.html?highlight=content%20mathml#the-content-mathml-extension
      "content-mathml": { collapsePlusMinus: true, }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript" async></script>
  @*<link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/mathjax/mathjax-override.css")" /> <!-- override some odd mathjax css defaults -->*@

  <!-- Markdown -->
  <script src="@routes.Assets.versioned("javascripts/showdown/showdown-1.7.3.min.js")" type="text/javascript"></script>
